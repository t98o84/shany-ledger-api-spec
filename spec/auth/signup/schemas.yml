AuthSignUpRequest:
  title: AuthSignUpRequest
  description: メールアドレスとパスワードを使用したサインアップのリクエストボディです。
  type: object
  properties:
    email:
      type: string
      format: email
    password:
      type: string
      minLength: 1
      maxLength: 255
  required:
    - email
    - password

AuthSignUpSuccessResponse:
  title: AuthSignUpSuccessResponse
  description: サインアップが成功した場合のレスポンスボディです。
  type: object
  properties:
    access_token:
      $ref: "../token/schemas.yml#/AccessToken"
    user:
      $ref: "../../user/schemas.yml#/User"
    workspace:
      $ref: "../../workspace/schemas.yml#/Workspace"
  required:
    - access_token
    - user
    - workspace
