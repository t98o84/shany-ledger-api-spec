AuthSignupRequest:
  type: object
  properties:
    email:
      $ref: "../../user/schemas.yml#/UserEmail"
    password:
     $ref: "../../user/schemas.yml#/UserPassword"
  required:
    - email
    - password

AuthSignupSuccessResponse:
  type: object
  properties:
    accessToken:
      $ref: "../token/schemas.yml#/AccessToken"
    user:
      $ref: "../../user/schemas.yml#/User"
