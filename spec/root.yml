  /workspaces/[workspaceId]/ledgers/[workspaceLedgerId]/settings/goal:
    $ref: "./workspace/ledger/setting/goal/paths.yml"

  /workspaces/[workspaceId]/ledgers/[workspaceLedgerId]/invitations:
    $ref: "./workspace/ledger/invitation/paths.yml#/Invitations"
  /workspaces/[workspaceId]/ledgers/[workspaceLedgerId]/invitations/[workspaceInvitationId]:
    $ref: "./workspace/ledger/invitation/paths.yml#/Invitation"

