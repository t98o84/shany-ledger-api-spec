    $ref: "./workspace/unit/paths.yml#/Units"
  /workspaces/[workspaceId]/units/[workspaceUnitId]:
    $ref: "./workspace/unit/paths.yml#/Unit"

  /workspaces/[workspaceId]/ledgers:
