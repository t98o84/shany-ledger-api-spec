User:
  type: object
  required:
    - id
    - name
    - avatar
    - email
    - createdAt
    - updatedAt
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
      minLength: 1
      maxLength: 100
    avatar:
      type: string
      nullable: true
      format: uri
    email:
      type: string
      format: email
    email_verified_at:
      type: string
      nullable: true
      format: date-time
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time