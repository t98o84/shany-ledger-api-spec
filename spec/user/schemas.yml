User:
  type: object
  required:
    - id
    - name
    - avatar
    - email
    - createdAt
    - updatedAt
  properties:
    id:
      $ref: "#/Id"
    name:
      $ref: "#/Name"
    avatar:
      $ref: "#/Avatar"
    email:
      $ref: "#/Email"
    email_verified_at:
      $ref: "#/EmailVerifiedAt"
    created_at:
      $ref: "#/CreatedAt"
    updated_at:
      $ref: "#/UpdatedAt"

Id:
   $ref: "../util/id/schemas.yml#/Uuid"
Name:
  type: string
  minLength: 1
  maxLength: 100
Password:
  type: string
  minLength: 8
  maxLength: 255
Avatar:
  type: string
  nullable: true
  format: uri
Email:
  type: string
  format: email
EmailVerifiedAt:
  type: string
  nullable: true
  format: date-time
CreatedAt:
  $ref: "../util/datetime/schemas.yml#/CreatedAt"
UpdatedAt:
  $ref: "../util/datetime/schemas.yml#/UpdatedAt"