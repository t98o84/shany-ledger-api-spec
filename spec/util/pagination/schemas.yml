OffsetPagination:
  title: OffsetPagination
  description: オフセットベースのページネーションです。
  type: object
  required:
    - total
    - per_page
    - current_page
    - last_page
    - first_page_url
    - last_page_url
    - path
    - from
    - to
    - data
  properties:
    total:
      type: integer
      format: int32
    per_page:
      type: integer
      format: int32
    current_page:
      type: integer
      format: int32
    last_page:
      type: integer
      format: int32
    first_page_url:
      type: string
      format: uri
    last_page_url:
      type: string
      format: uri
    next_page_url:
      type: string
      format: uri
    prev_page_url:
      type: string
      format: uri
    path:
      type: string
      format: uri
    from:
      type: integer
      format: int32
    to:
      type: integer
      format: int32
    data:
      type: array
      items:
        type: {}

CursorPagination:
  title: CursorPagination
  description: カーソルベースのページネーションです。
  type: object
  required:
    - meta
    - links
    - data
  properties:
    meta:
      type: object
      required:
        - hasMore
        - perPage
      properties:
        hasMore:
          type: boolean
        perPage:
          type: integer
          format: int32
        from:
          type:
            - string
            - integer
        to:
          type:
            - string
            - integer
    links:
      type: object
      required:
        - first
        - prev
        - next
      properties:
        first:
          type: string
          format: uri
        prev:
          type: string
          format: uri
        next:
          type: string
          format: uri
    data:
      type: array
      items:
        type: {}

Page:
  type: integer
  format: int32

Cursor:
  type:
    - integer
    - string

PerPage:
  type: integer
  format: int32
