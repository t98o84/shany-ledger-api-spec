get:
  summary: ワークスペース参加者のセキュリティ設定の取得を行います。
  description: IDを使用してワークスペース参加者のセキュリティ設定を取得します。
  tags:
    - workspace
  operationId: findMemberSecurity
  parameters:
    - $ref: "./workspace/parameters.yml#/WorkspaceId"
    - $ref: "./workspace/member/parameters.yml#/MemberId"
  responses:
    "200":
      $ref: "./workspace/member/security/responses.yml#/WorkspaceMemberSecurityFindSuccessResponse"
patch:
  summary: ワークスペース参加者のセキュリティ設定の更新を行います。
  description: IDを使用してワークスペース参加者のセキュリティ設定を更新します。
  tags:
    - workspace
  operationId: updateMemberSecurity
  parameters:
    - $ref: "./workspace/parameters.yml#/WorkspaceId"
    - $ref: "./workspace/member/parameters.yml#/MemberId"
  requestBody:
    $ref: "./workspace/member/security/request_bodies.yml#/WorkspaceMemberSecurityUpdateRequestBody"
  responses:
    "204":
      $ref: "./workspace/member/security/responses.yml#/WorkspaceMemberSecurityUpdateSuccessResponse"
