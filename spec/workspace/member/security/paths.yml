    "400":
      $ref: "./error/400_bad_request/responses.yml#/BadRequestErrorResponse"
    "401":
      $ref: "./error/401_unauthorized/responses.yml#/UnauthorizedErrorResponse"
    "403":
      $ref: "./error/403_forbidden/responses.yml#/ForbiddenErrorResponse"
