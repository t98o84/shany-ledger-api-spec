Workspaces:
  get:
    summary: ワークスペースの一覧の取得を行います。
    description: ユーザーの所属するワークスペースの一覧を取得します。
    tags:
      - workspace
    operationId: fetchList
    responses:
      "200":
        $ref: "./workspace/responses.yml#/WorkspacesGetSuccessResponse"
      "400":
        $ref: "./error/400_bad_request/responses.yml#/BadRequestErrorResponse"
      "401":
        $ref: "./error/401_unauthorized/responses.yml#/UnauthorizedErrorResponse"
      "419":
        $ref: "./error/429_too_many_requests/responses.yml#/TooManyRequestsErrorResponse"
  post:
    summary: ワークスペースの作成を行います。
    description: ワークスペースを作成します。
    tags:
      - workspace
    operationId: create
    requestBody:
      $ref: "./workspace/request_bodies.yml#/WorkspaceCreateRequestBody"
    responses:
      "201":
        $ref: "./workspace/responses.yml#/WorkspaceCreateSuccessResponse"
      "400":
        $ref: "./error/400_bad_request/responses.yml#/BadRequestErrorResponse"
      "401":
        $ref: "./error/401_unauthorized/responses.yml#/UnauthorizedErrorResponse"
      "419":
        $ref: "./error/429_too_many_requests/responses.yml#/TooManyRequestsErrorResponse"

Workspace:
  get:
    summary: ワークスペースの取得を行います。
    description: IDを使用してワークスペースを取得します。
    tags:
      - workspace
    operationId: find
    parameters:
      - $ref: "./workspace/parameters.yml#/WorkspaceId"
    responses:
      "200":
        $ref: "./workspace/responses.yml#/WorkspaceGetSuccessResponse"
      "400":
        $ref: "./error/400_bad_request/responses.yml#/BadRequestErrorResponse"
      "401":
        $ref: "./error/401_unauthorized/responses.yml#/UnauthorizedErrorResponse"
      "403":
        $ref: "./error/403_forbidden/responses.yml#/ForbiddenErrorResponse"
      "419":
        $ref: "./error/429_too_many_requests/responses.yml#/TooManyRequestsErrorResponse"
  patch:
    summary: ワークスペースの更新を行います。
    description: IDを使用してワークスペースを更新します。
    tags:
      - workspace
    operationId: update
    parameters:
      - $ref: "./workspace/parameters.yml#/WorkspaceId"
    requestBody:
      $ref: "./workspace/request_bodies.yml#/WorkspaceUpdateRequestBody"
    responses:
      "204":
        $ref: "./workspace/responses.yml#/WorkspaceUpdateSuccessResponse"
      "400":
        $ref: "./error/400_bad_request/responses.yml#/BadRequestErrorResponse"
      "401":
        $ref: "./error/401_unauthorized/responses.yml#/UnauthorizedErrorResponse"
      "403":
        $ref: "./error/403_forbidden/responses.yml#/ForbiddenErrorResponse"
      "409":
        $ref: "./error/409_conflict/responses.yml#/ConflictErrorResponse"
      "419":
        $ref: "./error/429_too_many_requests/responses.yml#/TooManyRequestsErrorResponse"
  delete:
    summary: ワークスペースの削除を行います。
    description: IDを使用してワークスペースを削除します。
    tags:
      - workspace
    operationId: delete
    parameters:
      - $ref: "./workspace/parameters.yml#/WorkspaceId"
    responses:
      "204":
        $ref: "./workspace/responses.yml#/WorkspaceDeleteSuccessResponse"
      "400":
        $ref: "./error/400_bad_request/responses.yml#/BadRequestErrorResponse"
      "401":
        $ref: "./error/401_unauthorized/responses.yml#/UnauthorizedErrorResponse"
      "403":
        $ref: "./error/403_forbidden/responses.yml#/ForbiddenErrorResponse"
      "419":
        $ref: "./error/429_too_many_requests/responses.yml#/TooManyRequestsErrorResponse"
