Workspace:
  title: Workspace
  description: ワークスペースの情報です。
  type: object
  properties:
    id:
      $ref: "#/Id"
    icon:
      $ref: "#/Icon"
    url:
      $ref: "#/Url"
    name:
      $ref: "#/Name"
    description:
      $ref: "#/Description"
  required:
    - id
    - icon
    - url
    - name
    - description

Id:
  $ref: "../util/id/schemas.yml#/Uuid"
Icon:
  type: string
  nullable: true
  format: uri
Url:
  type: string
  minLength: 1
  maxLength: 100
  pattern: "^(?!-)([0-9a-z-]){1,100}(?<!-)$"
Name:
  type: string
  minLength: 1
  maxLength: 100
Description:
  type: string
  nullable: true
  maxLength: 255
WorkspaceMember:
  title: WorkspaceMember
  description: ワークスペースの参加者情報です。
  type: object
  properties:
    $ref: "../user/schames.ymll#/User/"
WorkspaceSecuritySettings:
  title: WorkspaceMember
  description: ワークスペースの参加者情報です。
  type: object
  properties:
    access_restriction:
      type: string
      default: MemberOnly
      enum:
        - None
        - MemberOnly
    participation_method:
      type: string
      default: Invitation
      enum:
        - Free
        - Entry
        - Invitation
  required:
    - access_restriction
    - participation_method