Workspaces:
  title: Workspace
  description: 対象のユーザーが所属するワークスペースの一覧情報です。
  allOf:
    - $ref: "../util/pagination/schemas.yml#/OffsetPagination"
    - properties:
        data:
          type: array
          items:
            $ref: "#/Workspace"

Workspace:
  title: Workspace
  description: ワークスペースの情報です。
  type: object
  properties:
    id:
      allOf:
        - $ref: "#/WorkspaceId"
        - readOnly: true
    icon:
      $ref: "#/WorkspaceIcon"
    url:
      $ref: "#/WorkspaceUrl"
    name:
      $ref: "#/WorkspaceName"
    description:
      $ref: "#/WorkspaceDescription"
  required:
    - id
    - url
    - name

WorkspaceId:
   $ref: "../util/id/schemas.yml#/Uuid"
WorkspaceIcon:
  type: string
  format: uri
WorkspaceUrl:
  $ref: "../util/url/schemas.yml#/UrlPathId"
WorkspaceName:
  type: string
  minLength: 1
  maxLength: 100
WorkspaceDescription:
  type: string
  maxLength: 255
