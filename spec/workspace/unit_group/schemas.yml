WorkspaceUnitGroupCreateRequestBody:
  title: WorkspaceUnitGroupCreateRequestBody
  description: 台帳の管理単位のグループの新規作成リクエストボディです。
  allOf:
    - $ref: "#/WorkspaceUnitGroup"

WorkspaceUnitGroupUpdateRequestBody:
  title: WorkspaceUnitGroupUpdateRequestBody
  description: 台帳の管理単のグループの更新リクエストボディです。
  allOf:
    - $ref: "#/WorkspaceUnitGroup"

WorkspaceUnitGroups:
  title: WorkspaceUnitGroups
  description: 台帳の管理単位のグループ一覧です。
  allOf:
    - $ref: "../../util/pagination/schemas.yml#/CursorPagination"
    - properties:
        data:
          type: array
          items:
            id:
              allOf:
                - $ref: "#/WorkspaceUnitGroupId"
                - readOnly: true
            name:
              $ref: "#/WorkspaceUnitGroupName"
            description:
              $ref: "#/WorkspaceUnitGroupDescription"

WorkspaceUnitGroup:
  title: WorkspaceUnitGroup
  description: 台帳の管理単位のグループです。
  type: object
  properties:
    id:
      allOf:
        - $ref: "#/WorkspaceUnitGroupId"
        - readOnly: true
    name:
      $ref: "#/WorkspaceUnitGroupName"
    description:
      $ref: "#/WorkspaceUnitGroupDescription"
    units:
      $ref: "#/WorkspaceUnitGroupUnits"
  required:
    - id
    - name
    - units

WorkspaceUnitGroupId:
  $ref: "../../util/id/schemas.yml#/Uuid"

WorkspaceUnitGroupName:
  type: string
  minLength: 1
  maxLength: 100

WorkspaceUnitGroupDescription:
  type: string
  maxLength: 255

WorkspaceUnitGroupUnits:
  type: array
  minItems: 1
  maxItems: 50
  items:
    $ref: "../unit/schemas.yml#/WorkspaceUnit"
